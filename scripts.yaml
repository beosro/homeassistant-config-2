      #################################################################
      ## Sonos Say
      #################################################################

sonos_say:
  alias: "Sonos TTS script"
  sequence:
   - service: media_player.sonos_snapshot
     data_template:
       entity_id: "{{ sonos_entity }}"
   - service: media_player.sonos_unjoin
     data_template:
       entity_id: "{{ sonos_entity }}"
   - service: media_player.volume_set
     data_template:
       entity_id: "{{ sonos_entity }}"
       volume_level: "{{ volume }}"
   - service: tts.google_say
     data_template:
       entity_id: "{{ sonos_entity }}"
       message: "{{ message }}"
   - delay: "{{ delay }}"
   - service: media_player.sonos_restore
     data_template:
       entity_id: "{{ sonos_entity }}"


      #################################################################
      ## Owntrack Updates
      #################################################################

owntracks_update:
  sequence:
    - service: mqtt.publish
      data:
        topic: owntracks/Jack/Jack/cmd
        payload: '{"_type":"cmd","action":"reportLocation"}'
    - service: mqtt.publish
      data:
        topic: owntracks/Lara/Lara/cmd
        payload: '{"_type":"cmd","action":"reportLocation"}'

      #################################################################
      ## Bedroom TV Scripts
      #################################################################
upstairs_tv_power:
  sequence:
    - service: switch.turn_on
      entity_id: switch.upstairs_tv_power

upstairs_tv_up:
  sequence:
    - service: switch.turn_on
      entity_id: switch.upstairs_tv_volume

upstairs_tv_down:
  sequence:
    - service: switch.turn_off
      entity_id: switch.upstairs_tv_volume

      #################################################################
      ## Livingroom TV Scripts
      #################################################################
living_room_tv_power:
  sequence:
    - service: media_player.toggle
      entity_id: media_player.living_room_tv

living_room_tv_up:
  sequence:
    - service: media_player.volume_up
      entity_id: media_player.living_room_tv

living_room_tv_down:
  sequence:
    - service: media_player.volume_down
      entity_id: media_player.living_room_tv
