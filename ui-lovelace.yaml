    - type: entities
      title: Home
      entities:
        - sensor.last_motion
        - sensor.jack_home_to_work
        - sensor.recycling_pickup_day
        - sensor.rubbish_pickup_day
    - type: entities
      title: Birthdays
      entities:
        - input_label.jack_birthday_days2go
        - input_label.lara_birthday_days2go
        - input_label.mollie_birthday_days2go
        - input_label.kitten_birthday_days2go
    - type: plant-status
      entity: plant.bathroom_plant
    - type: entities
      title: Vacuum
      show_header_toggle: false
      entities:
        - vacuum.xiaomi_vacuum_cleaner
    - type: entities
      title: Circulation Lights
      show_header_toggle: true
      entities:
        - light.hallway_light
        - light.pantry_lights
        - light.bathroom_lights
        - light.garden_light
    - type: entities
      title: Climate
      entities:
        - climate.kitchen
