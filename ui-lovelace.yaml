- icon: mdi:pot-mix
  title: Kitchen
  id: kitchen
  cards:
    - type: vertical-stack
      cards:
        - type: picture-entity
          title: Kitchen Camera
          entity: camera.kitchen
          camera-image: camera.kitchen
          show_info: false
        - type: entities
          title: Motion
          entities:
            - binary_sensor.motion_kitchen
    - type: media-control
      entity: media_player.kitchen_speaker
    - type: entities
      title: Dishwasher
      entities:
        - input_select.dishwasher_status
    - type: picture
      image: https://images.pexels.com/photos/235975/pexels-photo-235975.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940
      navigation_path: /lovelace/home/

- icon: mdi:sofa
  title: Living Room
  id: living_room
  cards:
    - type: vertical-stack
      cards:
        - type: picture-entity
          title: Living Room Camera
          entity: camera.living_room
          camera-image: camera.living_room
          show_info: false
        - type: entities
          title: Motion
          entities:
            - binary_sensor.motion_under_stairs_cupboard
            - binary_sensor.motion_living_room_camera
    - type: entities
      title: Lights
      entities:
        - light.living_room_lamp
        - light.living_room_main_light
        - light.living_room_side_lights
    - type: glance
      title: Living Room
      entities:
        - switch.living_room_scentsy_relay
    - type: media-control
      entity: media_player.living_room_speaker
    - type: media-control
      entity: media_player.living_room_fire_tv
    - type: media-control
      entity: media_player.living_room_tv
    - type: picture
      image: https://images.pexels.com/photos/235975/pexels-photo-235975.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940
      navigation_path: /lovelace/home/

- icon: mdi:television
  title: Front Room
