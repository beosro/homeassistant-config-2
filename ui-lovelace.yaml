    #   entity: media_player.shed_speaker



- icon: mdi:pot-mix
  title: Kitchen
  cards:
    - type: vertical-stack
      cards:
        - type: camera-preview
          entity: camera.kitchen
        - type: entities
          title: Motion
          entities:
            - binary_sensor.motion_kitchen
    - type: media-control
      entity: media_player.kitchen_speaker
    - type: entities
      title: Dishwasher
      entities:
        - input_select.dishwasher_status

- icon: mdi:sofa
  title: Living Room
  cards:
    - type: vertical-stack
      cards:
        - type: camera-preview
          entity: camera.living_room
        - type: entities
          title: Motion
          entities:
            - binary_sensor.motion_under_stairs_cupboard
            - binary_sensor.motion_living_room_camera
    - type: entities
      title: Lights
      entities:
        - light.living_room_lamp
        - light.living_room_main_light
        - light.living_room_side_lights
    - type: glance
      title: Living Room
      entities:
        - switch.living_room_scentsy_relay
    - type: media-control
      entity: media_player.living_room_speaker
    - type: media-control
      entity: media_player.living_room_fire_tv
    - type: media-control
      entity: media_player.living_room_tv

- icon: mdi:television
  title: Front Room
  cards:
    - type: media-control
      entity: media_player.front_room_speaker
    - type: media-control
      entity: media_player.front_room_tv
    - type: entities
      title: Lights
      entities:
        - light.front_room_main_light

- icon: mdi:hotel
  title: Bedroom
  cards:
    - type: media-control
      entity: media_player.bedroom_fire_tv
    - type: media-control
      entity: media_player.bedroom_tv
    - type: media-control
      entity: media_player.bedroom_speaker
    - type: entities
      title: Bedroom
      entities:
        - light.bedroom_main_light
        - light.jack_bedside_light
        - light.lara_bedside_light
        - binary_sensor.motion_bedroom
        - switch.power_bedroom_humidifier
        - switch.scentsy_bedroom
    - type: entities
      title: Bedisde Lights
      entities:
        - light.jack_bedside_light
        - light.lara_bedside_light
    - type: entities
      title: Dressing Room
      entities:
        - light.dressing_room
        - binary_sensor.motion_dressing_room



- icon: mdi:settings
  title: Settings
  cards:
  - type: entity-filter
    filter:
      - entity_id: '*battery*'
    card:
      type: entities
      title: Battery
