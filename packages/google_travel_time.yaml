################################################################
## Packages / Google Travel Time
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'Google Travel Time'

      expose: &expose
        <<: *customize
        hidden: false

      not-expose: &not-expose
        <<: *customize
        hidden: true


    ################################################
    ## Google Travel Time
    ################################################

    # sensor.waze_travel_time	:
    #   <<: *expose

################################################
## Google Travel Time - Sensor's
################################################

sensor:

      #################################################################
      ## Google Travel Time api
      #################################################################

# - platform: google_travel_time
#   name: Jack Home To Work
#   api_key: !secret google_travel_api
#   origin: !secret origin
#   destination: !secret destination

- platform: waze_travel_time
  name: Jack Home To Work
  origin: !secret origin
  destination: !secret destination
  region: 'EU'

- platform: waze_travel_time
  name: Jack test
  origin: device_tracker.jack_jack
  destination: London, UK
  region: 'EU'

################################################
## Google Travel Time - Group
################################################

group:

      #################################################################
      ## Travel Time Card
      #################################################################

  time_travel_card:
    name: Time To Destination
    entities:
      - sensor.waze_travel_time
