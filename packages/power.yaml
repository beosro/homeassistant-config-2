################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'Lights'

      expose: &expose
        <<: *customize
        hidden: false

      not-expose: &not-expose
        <<: *customize
        hidden: true

    ################################################
    ## Power Monitor
    ################################################

    sensor.power_perfect_prep:
      <<: *expose

    sensor.power_dish_washer:
      <<: *expose

################################################
## Power Monitor - Automation's
################################################

automation:

      #################################################################
      ## Turn on humidifier
      #################################################################

  - alias: humidifier on
    trigger:
      platform: time
      at: '22:30:00'
    action:
      - service: switch.turn_on
        entity_id: switch.power_bedroom_humidifier

      #################################################################
      ## Turn off humidifier
      #################################################################

  - alias: humidifier off
    trigger:
      platform: time
      at: '07:30:00'
    action:
      - service: switch.turn_off
        entity_id: switch.power_bedroom_humidifier


      #################################################################
      ## Turn on vapor
      #################################################################

  - alias: vapor on
    trigger:
      platform: time
      at: '00:30:00'
    action:
      - service: switch.turn_on
        entity_id: switch.power_bedroom_vapor

      #################################################################
      ## Turn off vapor
      #################################################################

  - alias: vapor off
    trigger:
      platform: time
      at: '04:30:00'
    action:
      - service: switch.turn_off
        entity_id: switch.power_bedroom_vapor

