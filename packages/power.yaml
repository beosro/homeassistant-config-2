################################################
## Power Monitor - Sensor
################################################

sensor:

      #################################################################
      ## MQTT Monitor of power usage - Perfect Prep
      #################################################################

# - platform: mqtt
#   name: "Power Perfect Prep"
#   state_topic: "smartthings/Perfect Prep/power/state"
#   unit_of_measurement: "kw"

      #################################################################
      ## MQTT Monitor of power usage - Dish Washer
      #################################################################

- platform: mqtt
  name: "Power Dish Washer"
  # value_template: '{{ value | default (0) }}'
  # value_template: >-
  #   {% if is_state("sensor.power_dish_washer", "unknown") %}
  #     0
  #   {% else %}
  #     '{{ value }}'
  #   {% endif %}
  state_topic: "smartthings/Power Dish Washer/power/state"
  unit_of_measurement: "kw"


################################################
## Perfect Prep - Switches
################################################

switch:

      #################################################################
      ## MQTT Power Control
      #################################################################

- platform: mqtt
  name: "Perfect Prep"
  state_topic: "smartthings/Power Perfect Prep/switch/state"
  command_topic: "smartthings/Power Perfect Prep/switch/set"
  payload_on: "on"
  payload_off: "off"
  qos: 0
  optimistic: false
  retain: false
