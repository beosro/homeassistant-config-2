################################################
## Power Monitor - Sensor
################################################

sensor:

      #################################################################
      ## MQTT Monitor of power usage - Bedroom Humidifier
      #################################################################

- platform: mqtt
  name: "Power Bedroom Humidifier"
  state_topic: "smartthings/Power - Bedroom Humidifier/power/state"
  unit_of_measurement: "kw"

################################################
## Power - Switches
################################################

switch:

      #################################################################
      ## MQTT Power Control
      #################################################################

- platform: mqtt
  name: "Power Bedroom Humidifier"
  state_topic: "smartthings/Power - Bedroom Humidifier/switch/state"
  command_topic: "smartthings/Power - Bedroom Humidifier/switch/set"
  payload_on: "on"
  payload_off: "off"
  qos: 0
  optimistic: false
  retain: false

- platform: mqtt
  name: "Power Bedroom Vapor"
  state_topic: "smartthings/Power - Bedroom Vapor/switch/state"
  command_topic: "smartthings/Power - Bedroom Vapor/switch/set"
  payload_on: "on"
  payload_off: "off"
  qos: 0
  optimistic: false
  retain: false

