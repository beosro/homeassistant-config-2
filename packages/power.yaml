################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'Lights'

      expose: &expose
        <<: *customize
        hidden: false

      not-expose: &not-expose
        <<: *customize
        hidden: true

    ################################################
    ## Power Monitor
    ################################################

    sensor.power_perfect_prep:
      <<: *expose

    sensor.power_dish_washer:
      <<: *expose

